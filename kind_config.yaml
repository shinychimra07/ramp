kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: simple-app-web-app
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 8000
    hostPort: 8000
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP